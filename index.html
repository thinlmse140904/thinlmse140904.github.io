<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<title>Free Quiz</title>
</head>
<body>
		<div id="particles-js"></div>
		<div id="main">
			<div id = "start-area">
				<h1><b>Quiz Competition</b></h1>
				<div id = "types" class="custom-select" style="width:200px;">
					<select id="content_quiz">
						<option><b>Hiragana</b></option>
						<option><b>Katakana</b></option>
					</select>
				</div>
				<div class = "controls">
					<button id = "start-btn" class = "btn" onclick="getQuestions()"><span>Start</span></button>
				</div>
			</div>
	
			<div id = "display-left" class = "hide">
				<span id = "countdown" class="glyphicon glyphicon-time">:<b id = "timer"> 60</b></span>
				<p id = "score">Score: <span id = "show"></span></p>
			</div>
			
			<div id = "display-right" class = "hide">
				<h2>Leaderboard<h2>
				<table>
					<tr>
						<th>Name</th>
						<th>Score</th>
					</tr>
					<tr>
						<th id = "name0" class = "tbl">____</th>
						<th id = "score0" class = "tbl">____</th>
					</tr>
					<tr>
						<th id = "name1" class = "tbl">____</th>
						<th id = "score1" class = "tbl">____</th>
					</tr>
					<tr>
						<th id = "name2" class = "tbl">____</th>
						<th id = "score2" class = "tbl">____</th>
					</tr>
					<tr>
						<th id = "name3" class = "tbl">____</th>
						<th id = "score3" class = "tbl">____</th>
					</tr>
					<tr>
						<th id = "name4" class = "tbl">____</th>
						<th id = "score4" class = "tbl">____</th>
					</tr>
				</table>
			</div>
			<div id = "quiz-area" class = "hide">
				<h1><b>QUIZ</b></h1>
				<hr style="margin-top: 10px">
				
				<p id="question"></p>
	
				<div id ="button">
					<button id="btn0"><span id="choice0"></span></button>
					<button id="btn1"><span id="choice1"></span></button>
					<button id="btn2"><span id="choice2"></span></button>
					<button id="btn3"><span id="choice3"></span></button>
				</div>
	
				<footer>
					<hr>
					<p id="progress">Question x of y.</p>
				</footer>
			</div>
	
			<div id = "restart-area" class = "hide">
				<p id = "scores"></p>
				<form id = "nameconfirm" name="nameconfirm" class="hide">
					<input id = "popupname" name="popupname" value="sadad" type="text">
				</form>
			</div>
				<div id = "controls-01" class="hide">
					<a href="index.html"><button id = "restart-btn" class="hide"><span>Restart</span></button></a>
				</div>
			</div>
			<button id = "enter-btn" class="hide"  onclick="saveLeaderBoard()">Enter</button>

		</div>
		

		<script type="text/javascript" src="leaderboard.json"></script>
		<script type="text/javascript" src="./js/question.js"></script>
		<script type="text/javascript" src="./js/quiz_controller.js"></script>
		<script type="text/javascript" src="./js/app.js"></script>
		<script type="text/javascript" src="./js/particles.js"></script>
		<script type="text/javascript" src="./js/app_quiz.js"></script>
		<script type="text/javascript" src="./js/script.js"></script>
		<script type="text/javascript" src="./js/particles.min.js"></script>
		<script type="text/javascript" src="./js/animation.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>  
</body>
</html>
